<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">

		<div class="left">
		<div class="inputs">
			<input type="text" placeholder="user name">
			<br>
			<input type="password" placeholder="password">
		</div>
			<br>
	<label class="container">
		<input type="checkbox" name="item" class="text-checkbox" checked/>
		<span class="text-checkbox">Remember Me</span>
	</label>
			
	
			<div class="button">
			<br>
			<button class="btnn">Login</button>		
			<button class="btn">Sign Up</button>
			<br><br>
		</div>
		<div class="bottom">
						<p>Forget your login details?<span>Get Help</span></p>
		</div>
	</div>
<div class="img">
	<img src="pics/loo.png" >
</div>

</div>

  
</body>
</html>
